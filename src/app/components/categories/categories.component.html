<div class="row">
  <div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="align-items: start;">
      @for (category of categories; track $index){
        <button class="nav-link" data-bs-toggle="tab" type="button" role="tab" routerLinkActive="active" [routerLink]="['products', category.ID]">{{category.name}}</button>
      }
    </div>
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" role="tabpanel" tabindex="0">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
