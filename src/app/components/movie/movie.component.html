<div class="row">
  @if(movies.length > 0){
  @for (movie of movies; track $index) {

  <div class="card" style="width: 18rem;">
    <img [src]="movie.url" style="height: 300px; width: 250px;" class="card-img-top" [alt]="movie.title">
    <div class="card-body">
      <h5 class="card-title">{{movie.id}} - {{movie.title}} </h5>
      <p class="card-text">{{movie.description}}</p>
      <a class="btn btn-primary" (click)="notification(movie.title)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
          viewBox="0 0 16 16">
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
        </svg> Add
      </a>
    </div>
  </div>

  }
  } @else {
  <div>
    <h1>there are not movies under this genere</h1>
  </div>
  }
</div>
